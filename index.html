<!DOCTYPE html>
<html>
<head>
  <title>SPACE RACE</title>
  <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="application.js"></script>
</head>
<body>
  <div class="container">
    <div class="instructions">
      <h1>SPACE RACE</h1>
      <p id="flash1">USA mash 'q' to boost!</p>
      <p id="flash2">USSR mash 'p' to boost!</p>
    </div>

    <div class="winner">
      <h1 id="victor-name"></h1>
      <a href="" id="restart">Restart Game</a>
    </div>
    <div class="track-container">
      <div class="track" id="player-1-track">
        <div id="space-10"></div>
        <div id="space-9"></div>
        <div id="space-8"></div>
        <div id="space-7"></div>
        <div id="space-6"></div>
        <div id="space-5"></div>
        <div id="space-4"></div>
        <div id="space-3"></div>
        <div id="space-2"></div>
        <div class="active" id="space-1"></div>
      </div>

      <div class="track" id="player-2-track">
        <div id="space-10"></div>
        <div id="space-9"></div>
        <div id="space-8"></div>
        <div id="space-7"></div>
        <div id="space-6"></div>
        <div id="space-5"></div>
        <div id="space-4"></div>
        <div id="space-3"></div>
        <div id="space-2"></div>
        <div class="active" id="space-1"></div>
      </div>
    </div>

  </div>
</body>
</html>
